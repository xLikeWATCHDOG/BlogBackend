<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>您的验证码</title>
    <style type="text/css">
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
            color: #202124;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .message {
            border: 1px solid #dadce0;
            border-radius: 8px;
            display: inline-block;
            margin: auto;
            padding: 40px 20px;
            background-color: #FFFFFF;
            max-width: 400px;
        }

        .code {
            display: inline-block;
            border-radius: 4px;
            background-color: #E8F0FE;
            padding: 10px 15px;
            font-size: 18px;
            letter-spacing: 3px;
            margin-top: 20px;
            font-weight: bold;
            color: #1a73e8;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #5f6368;
        }

        .reset-link-button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .reset-link-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message">
        <h2>重置您的密码</h2>
        <p>请点击下面的按钮以重置您的密码：</p>
        <a class="reset-link-button" href="重置密码链接" th:href="${link}">重置密码</a>
        <p class="reset-link-text">如果按钮不起作用，请复制下面的链接到您的浏览器中：</p>
        <p class="reset-link-text" th:text="${link}"></p>
        <p class="footer">如果您没有请求重置密码，请忽略此邮件。</p>
        <p class="footer">此链接将在30分钟后失效。</p>
    </div>
</div>
</body>
</html>
